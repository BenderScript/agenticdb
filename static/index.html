<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Agentic Dashboard</h2>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="add-tab" data-bs-toggle="tab" href="#add" role="tab" aria-controls="add" aria-selected="true">Add</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="search-tab" data-bs-toggle="tab" href="#search" role="tab" aria-controls="search" aria-selected="false">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="rate-tab" data-bs-toggle="tab" href="#rate" role="tab" aria-controls="rate" aria-selected="false">Rate</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="invoke-tab" data-bs-toggle="tab" href="#invoke" role="tab" aria-controls="invoke" aria-selected="false">Invoke</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="add" role="tabpanel" aria-labelledby="add-tab">
                <form id="add-form">
                    <div class="form-group mt-3">
                        <label for="add-textbox">YAML Content:</label>
                        <textarea class="form-control" id="add-textbox" rows="10" placeholder="metadata:
  name: financial-data-oracle
  namespace: sandbox
  description: |
    Retrieves financial price data for a variety of tickers and timeframes.
spec:
  type: agent
  lifecycle: experimental
  owner: buddy@example.com
  access_level: PRIVATE
  category: Natural Language
  url: https://api.example.com/financial-data-oracle
  input:
    type: string
    description: Input description for financial-data-oracle
  output:
    type: string
    description: Output description for financial-data-oracle"></textarea>
                        <button type="button" class="btn btn-primary" onclick="submitAdd()">Submit</button>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="search" role="tabpanel" aria-labelledby="search-tab">
                <form id="search-form">
                    <div class="form-group mt-3">
                        <label for="search-textbox">Query:</label>
                        <textarea class="form-control" id="search-textbox" rows="10" placeholder="Which agents have a category of Natural Language?"></textarea>
                        <button type="button" class="btn btn-primary" onclick="submitSearch()">Search</button>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="rate" role="tabpanel" aria-labelledby="rate-tab">
                <form id="rate-form">
                    <div class="form-group mt-3">
                        <label for="rate-textbox">Rating YAML:</label>
                        <textarea class="form-control" id="rate-textbox" rows="10" placeholder="ratings:
  agent_id: placeholder_agent_id
  id: placeholder_some_id
  data:
    score: 5"></textarea>
                        <button type="button" class="btn btn-primary" onclick="submitRate()">Submit Rating</button>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="invoke" role="tabpanel" aria-labelledby="invoke-tab">
                <form id="invoke-form">
                    <div class="form-group mt-3">
                        <label for="invoke-textbox">Invoke Content:</label>
                        <textarea class="form-control" id="invoke-textbox" rows="10" placeholder="Enter invoke content here"></textarea>
                        <button type="button" class="btn btn-primary" onclick="submitInvoke()">Invoke</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
